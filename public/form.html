<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
		<script src="form_ajax.js"></script>
	</head>
	<body>
		<h2>Create User</h2>
		<form id="cform" onsubmit="return false;">
			Username: <input id="uname" type = "text"><br/>
			Password: <input id="pass" type = "text"><br/>
			<input type = "submit" onclick="create_user()">
		</form>
		<div id = "cresponse"></div>
		<h2>Update User</h2>
		<form onsubmit="return false;">
			Username: <input id="usename"type = "text"><br/>
			New Password: <input id="upass"type = "text"><br/>
			<input type = "submit" onclick="update_user()">
		</form>
		<div id = "uresponse"></div>
		<h2>Find User</h2>
		<form onsubmit="return false;">
			Name: <input id="rusername"type = "text"><br/>
			<input type = "submit" onclick="read_user()">
		</form>
		<div id = "fresponse"></div>
		<h2>Delete User</h2>
		<form onsubmit="return false;">
			Username: <input id="dname"type = "text"><br/>
			<input type = "submit" onclick="delete_user()">
		</form>
		<div id = "dresponse"></div>
		<br/><br/>
		<h2>Game</h2>
		<form onsubmit="return false;">
		<input type = "submit" value="Create Game" onclick="create_game()">
		<div id = "gresponse"></div>
		</form>
		<br/><br/>
		<h2>Create Hand</h2>
		<form id="hcform" onsubmit="return false;">
			Game ID: <input id="hgame" type = "text"><br/>
			<input type = "submit" onclick="create_hand()">
		</form>
		<div id ="hcresponse"></div>
		<h2>Get Hand by Winner</h2>
		<form id="hrform" onsubmit="return false;">
			Winner Username: <input id="hrname" type = "text"><br/>
			<input type = "submit" onclick="get_hand_by_username()">
		</form>
		<div id ="hrresponse"></div>
		<h2>Update Hand</h2>
		<form id="huform" onsubmit="return false;">
			Hand ID: <input id="hid" type = "text"><br/>
			Winner: <input id="winner" type = "text"><br/>
			Total Pot: <input id="pot" type = "text"><br/>
			<input type = "submit" onclick="update_hand()">
		</form>
		<div id ="huresponse"></div>
	</body>
</html>
